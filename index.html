                    <div class="text-lg text-white ml-3 tracking-widest">Standard Calculator</div>

            <div class="w-full h-40 bg-gradient-to-b flex flex-col items-start text-right bg-gray-950">


                <input type="text" class="w-full text-right text-2xl text-white font-thin py-5 px-4 bg-gray-950 mt-5" id="recentInput" value="" disabled>
                <input type="text" class="w-full text-right text-4xl text-white font-thin px-4 bg-gray-950" id="inputValue" value="0" disabled>
            </div>

            <div class="w-full bg-gray-950">
                <div class="grid grid-cols-4 gap-1 px-2 py-2">
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="percentage()">%</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clearEntry()">CE</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clearAll()">C</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="eraseLast()">⌫</button>

                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="divideByOne()">1/x</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="power()">x²</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="squared()">2√x</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="operation('/')">÷</button>

                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('7')">7</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('8')">8</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('9')">9</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="operation('*')">⨉</button>

                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('4')">4</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('5')">5</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('6')">6</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="operation('-')">-</button>

                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('1')">1</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('2')">2</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('3')">3</button>
                    <button class="bg-gray-800 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="operation('+')">+</button>

                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700">+/-</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickNumber('0')">0</button>
                    <button class="bg-gray-900 py-5 px-5 text-lg text-light text-white hover:bg-gray-700" onclick="clickDecimal('.')">.</button>
                    <button class="bg-blue-700 py-5 px-5 text-lg text-light text-white hover:bg-blue-800" onclick="calculate()">=</button>
                </div>
            </div>

        </div>
